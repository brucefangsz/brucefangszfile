<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragonBones</title>
    <style>
        body,div,html,p,span{padding:0;margin:0;box-sizing: border-box;}
        body,html{background:#f5f5f5;height:100%;font-family:"微软雅黑",Arial,Helvetica,sans-serif}
        .Dr_Main{width:1100px;margin:auto;position:fixed;background:#fff;height:700px;color:#fff;font-size:14px;left:0;top:0;right:0;bottom:0;overflow-x:hidden;overflow-y:auto}
        .Dr_Main .Dr_Title{height:50px;line-height:50px;background-color:rgba(0,0,0,.6);text-align:center;padding:0 10px;position:relative}
        .Dr_Main .Dr_Title .Dr_D_Icon{position:absolute;left:0;top:0;font-size:20px}
        .Dr_Main .Dr_Title .Dr_D_Icon img{width:25px;height:25px;vertical-align:middle;margin:0 10px}
        .Dr_Main .Dr_Name{display:inline-block;height:50px}
        .Dr_Main .Dr_Name .Dr_btn{width:30px;height:30px;border-radius:50%;border:1px solid #fff;margin-top:10px;cursor:pointer;line-height:18px;position:relative}
        .Dr_Main .Dr_arrow{position:absolute;border-right:1px solid #fff;border-bottom:1px solid #fff;width:8px;height:8px;display:inline-block;top:50%}
        .Dr_Main .Dr_left{float:left}
        .Dr_Main .Dr_left div{-moz-transform:rotate(135deg);-o-transform:rotate(135deg);-webkit-transform:rotate(135deg);transform:rotate(135deg);margin-top:-5px;right:6px}
        .Dr_Main .Dr_right{float:right}
        .Dr_Main .Dr_right div{-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);-webkit-transform:rotate(-45deg);transform:rotate(-45deg);margin-top:-5px;right:12px}
        .Dr_Main .Dr_Title .Dr_Name span{text-align:center;margin:0 15px}
        .Dr_Main .Dr_Bones{text-align:center;height: 500px;line-height: 500px;}
        .Dr_Main .Dr_Bones img{vertical-align:middle;}
        .Dr_Main .Dr_footer{height:145px;line-height:145px;background-color:rgba(0,0,0,.6);position:fixed;padding:0 10px;bottom: 0;width:100%;}
        .Dr_Main .Dr_footer .Dr_Tips{padding:30px 0 10px 0;text-align:left;font-size:14px;color:#fff;line-height:25px;float:left}
        .Dr_Main .Dr_footer .Dr_footer_Title{height:60px;line-height:60px;margin:auto;max-width:300px;position:absolute;left:0;right:0;text-align:center}
        .Dr_Main .Dr_footer .Dr_footer_Title span{margin:0 15px}
        .Dr_Main .Dr_footer .Dr_Play{width:68PX;height:68px;border:4px solid #fff;border-radius:50%;position:absolute;margin:auto;left:0;right:0;top:60px;cursor:pointer}
        .Dr_Main .Dr_footer .Dr_Play .Dr_Play_On{width:0;height:0;border-top:10px solid transparent;border-left:14px solid #fff;border-bottom:10px solid transparent;position:absolute;margin:auto;top:0;left:0;right:-3px;bottom:0}
        .Dr_Main .Dr_footer .Dr_Code{float:right;text-align:center;line-height:30px;}
        .Dr_Main .Dr_footer .Dr_Code .Dr_C_Title{height:30px;line-height:30px;text-align:center;display:block}
        .Dr_Main .Dr_footer .Dr_Code .Dr_Code_img{width:100px;height:100px;display:inline-block}
        .Dr_Main .Dr_footer .Dr_Code .Dr_Code_img img{width:100%;height:100%}
    </style>
</head>
<body>
     <div class="Dr_Main">
        <div class="Dr_Title">
            <div class="Dr_D_Icon"><img src="./DragonBones_files/drIcon.jpg" alt="">DrgonBones.com</div>
            <div class="Dr_Name">
                <div class="Dr_btn Dr_left"><div class="Dr_arrow"></div></div>
                <span>骨架名</span>
                <div class="Dr_btn Dr_right"><div class="Dr_arrow"></div></div>
            </div>
        </div>
        <div class="Dr_Bones"><img src="./DragonBones_files/dragonBones.png" alt=""></div>
        <div class="Dr_footer">
            <div class="Dr_Tips">操作提示：<br>按住鼠标左键可以拖拽场景<br>鼠标右键单击切换动画<br>推拉鼠标滚轮缩放场景</div>
            <div class="Dr_Name Dr_footer_Title">
                <div class="Dr_btn Dr_left"><div class="Dr_arrow"></div></div>
                <span>动画名</span>
                <div class="Dr_btn Dr_right"><div class="Dr_arrow"></div></div>
            </div>
            <div class="Dr_Play"> <div class="Dr_Play_On"></div></div>
            <div class="Dr_Code">
                <span class="Dr_C_Title">扫描二维码，在手机端查看</span>
                <div class="Dr_Code_img"><img src="./DragonBones_files/Dr_Dode.png" alt=""></div>
            </div>
        </div>
     </div>
